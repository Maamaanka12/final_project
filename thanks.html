<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
<style>
  body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a1a3a; /* Dark blue */
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0e6d2; /* Cream */
  }

  .thanks-box {
      margin: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      animation: pop 0.5s ease;
      border: 1px solid rgba(212, 175, 55, 0.3);
      backdrop-filter: blur(8px);
  }

  .thanks-box h1 {
      font-size: 2.2rem;
      color: #d4af37; /* Gold */
      margin-bottom: 20px;
  }

  .thanks-box p {
      font-size: 1.1rem;
      color: rgba(240, 230, 210, 0.8);
      margin-bottom: 30px;
      line-height: 1.6;
  }

  .thanks-box .emoji {
      font-size: 50px;
      margin-bottom: 20px;
      color: #d4af37;
  }

  .back-btn {
      padding: 14px 28px;
      background: linear-gradient(to right, #d4af37, #c9a227);
      color: #0a1a3a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
      border: none;
      cursor: pointer;
      font-size: 1rem;
  }

  .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
  }

  @keyframes pop {
      from {
          opacity: 0;
          transform: scale(0.95);
      }
      to {
          opacity: 1;
          transform: scale(1);
      }
  }

  /* Responsive Design */
  @media (max-width: 480px) {
      .thanks-box {
          padding: 30px 20px;
          margin: 15px;
      }
      
      .thanks-box h1 {
          font-size: 1.8rem;
      }
      
      .thanks-box p {
          font-size: 1rem;
      }
      
      .back-btn {
          padding: 12px 24px;
      }
  }
</style>
</head>
<body>
  <div class="thanks-box">
    <div class="emoji">✅</div>
    <h1>Thank You!</h1>
    <p>Your Form has been submitted successfully.<br>
    We appreciate your feedback and will take action.</p>
    <a href="home.html" class="back-btn">⬅ Back to Home</a>
  </div>
</body>
</html>
