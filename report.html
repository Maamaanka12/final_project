<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report a Professional</title>
  <link rel="stylesheet" href="report.css">
</head>
<body>
  <form action="thanks.html" method="get" class="report-form">
    <h2>📝 Report a Professional</h2>

    <div class="form-group">
      <input type="text" id="name" placeholder=" " required />
      <label for="name">👤 Professional Name</label>
    </div>

    <div class="form-group">
      <select id="category" required>
        <option value="" disabled selected hidden></option>
        <option>Plumber</option>
        <option>Electrician</option>
        <option>Technician</option>
        <option>Other</option>
      </select>
      <label for="category">🛠 Job Category</label>
    </div>

    <div class="form-group">
      <input type="number" id="experience" placeholder=" " min="0" required />
      <label for="experience">📆 Years of Experience</label>
    </div>

    <div class="form-group">
      <select id="reason" required>
        <option value="" disabled selected hidden></option>
        <option>Poor Work Quality</option>
        <option>Unprofessional Behaviour</option>
        <option>Overcharging</option>
        <option>No Show</option>
        <option>Other</option>
      </select>
      <label for="reason">🚫 Reason for Report</label>
    </div>

    <div class="form-group">
      <textarea id="details" rows="4" placeholder=" " required></textarea>
      <label for="details">🧾 Report Details</label>
    </div>

    <div class="form-group">
      <input type="date" id="date" placeholder=" " required />
      <label for="date">📅 Date of Incident</label>
    </div>

    <button type="submit" class="submit-btn">Submit Report</button>
  </form>
</body>
</html>
