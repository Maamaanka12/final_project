<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Now</title>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0a1a3a; 
      padding: 40px 20px;
      color: #f0e6d2; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #d4af37; 
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: #d4af37;
    }

    .form-container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 1px solid rgba(212, 175, 55, 0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s ease-out;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: 500;
      color: #d4af37;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: #f0e6d2;
      font-size: 1rem;
      margin-bottom: 5px;
      transition: all 0.3s;
    }

    input:focus, 
    select:focus, 
    textarea:focus {
      border-color: #d4af37;
      outline: none;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }

    select option {
      background: #0a1a3a;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #d4af37, #c9a227);
      color: #0a1a3a;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      color: rgba(240, 230, 210, 0.6);
      font-size: 0.9rem;
    }



    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      .form-container {
        padding: 25px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 30px 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      label {
        margin: 15px 0 6px;
      }
      
      input, select, textarea {
        padding: 12px;
      }
    }
</style>
</head>
<body>

  <h1>Hire NOW</h1>

  <div class="form-container">
    <form action="#" method="POST">
      <label for="name">Your Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Your Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="service">Type of Service</label>
      <select id="service" name="service" required>
        <option value="">Select a Service</option>
        <option value="Gas Cooker Fixer">Gas Cooker Fixer</option>
        <option value="Interior Expert">Refrigator Fixer</option>
        <option value="Laptop Repair"> Mobile & Laptop Experts</option>
        <option value="Laundry Machine Fixer">Laundry Machine Services</option>
        <option value="CCTV Installer">Security System Technician</option>
        <option value="DESIGN AND DECOR SPECIALISTS">DESIGN AND DECOR SPECIALISTS</option>
        <option value="PAINTING & DECORATING SERVICES">PAINTING & DECORATING SERVICES</option>
      </select>
      <label for="Name">Worker's Full Name:</label>
      <input type="text" id="Name" name="Name" required>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Additional Notes (Optional)</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit" ><a href="thanks.html" style="text-decoration: none;">Send Booking Request</a></button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 ABDIRAHMAN. All rights reserved.</p>
  </div>

</body>
</html>
