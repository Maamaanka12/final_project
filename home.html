<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
<link rel="stylesheet" href="quick fixer.css">
</head>
<body>
   
    <!-- Home Page -->
    <section id="home-page" class="page-section">
        <div class="home-header">
            <h1 class="home-title">Impressive Results</h1>
            <p class="home-subtitle">We've excelled in serving the community with our exceptional services</p>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number">1000+</div>
                <div class="stat-text">Satisfied Customers</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-number">10+</div>
                <div class="stat-text">Years of Experience</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="stat-number">200+</div>
                <div class="stat-text">Completed Projects</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-number">25+</div>
                <div class="stat-text">Awards Received</div>
            </div>
        </div>
        
        <div class="contact-section">
            <h2 class="contact-title">Contact Us</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <h3>sunday</h3>
                    <p>+252 61 4395821</p>
                </div>
                <div class="contact-item">
                    <h3>Monday</h3>
                    <p>+252 61 4395821</p>
                </div>
                <div class="contact-item">
                    <h3>saturday</h3>
                    <p>+252 614395821</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
