  <style>
   body {
      margin: 0;
      padding-top: 70px;
      font-family: 'Segoe UI', sans-serif;
      background: #0a1a3a; /* Dark blue */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0e6d2; /* Cream/gold text */
      text-align: center;
    }
/* ===== UNIVERSAL NAVIGATION BAR ===== */
nav {
    background: rgba(10, 26, 58, 0.98); /* Semi-transparent dark blue */
    padding: 0.75rem 2rem;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    border-bottom: 1px solid rgba(212, 175, 55, 0.3); /* Gold border */
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    display: flex;
    justify-content: center;
    backdrop-filter: blur(10px); /* Frosted glass effect */
    -webkit-backdrop-filter: blur(10px); /* Safari support */
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0 auto;
    padding: 0;
    max-width: 1200px;
    width: 100%;
    justify-content: center;
    align-items: center;
}

nav a {
    color: #d4af37; /* Gold */
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    font-size: 1.05rem;
    padding: 0.5rem 1.25rem;
    border-radius: 6px;
    letter-spacing: 0.5px;
}

nav a:hover {
    color: #f0e6d2; /* Cream */
    background: rgba(212, 175, 55, 0.15); /* Light gold overlay */
    transform: translateY(-2px);
}

/* Active link style */
nav a.active {
    background: rgba(212, 175, 55, 0.25);
    color: #f0e6d2;
}

/* ===== MOBILE RESPONSIVENESS ===== */
@media (max-width: 992px) {
    nav ul {
        gap: 1rem;
    }
    nav a {
        padding: 0.5rem 1rem;
        font-size: 0.95rem;
    }
}

@media (max-width: 768px) {
    nav {
        padding: 0.75rem 1.5rem;
    }
    nav ul {
        gap: 0.75rem;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }
    nav a {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    nav {
        padding: 0.6rem 1rem;
    }
    nav ul {
        gap: 0.5rem;
    }
    nav a {
        padding: 0.35rem 0.6rem;
        font-size: 0.85rem;
    }
}
/* naav */
    .cover-container {

    nav {

      position: fixed;
      top: 1rem;
      left: 50%;

      border-radius: 30px;
      border: 1px solid #d4af37; /* Gold border */
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
      color: #d4af37; /* Gold */
      position: relative;
      padding: 5px;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    a:hover {
      color: #f0e6d2; /* Lighter cream on hover */
    }

    button {
      background: #a09675; /* Gold */
      color: #0a1a3a; /* Dark blue */
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f0e6d2; /* Cream */
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      nav {
        width: 90%;
      }
      
      ul {
        gap: 1rem;
      }
      
      .cover-container h1 {
        font-size: 2.5rem;
      }
    }
</style>
